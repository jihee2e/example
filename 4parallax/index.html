<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- https://matthew.wagerfield.com/parallax/ -->
    <div class="container">
        <div id="scene">
            <div data-depth="0.3" class="bg">
               <img src="img/bg.png" alt="">
             </div>
            <div data-depth="-0.3">
                <img src="img/Untitled-2.png" alt="">
             </div>
            <div data-depth="-0.6" class="one5">
                <img src="img/one5.png" alt="">
             </div>
            <div data-depth="0.7" class="one1">
                <img src="img/one1.png" alt="">
             </div>
            <div data-depth="0.6">
                <img src="img/one2.png" alt="">
             </div>
            <div data-depth="0.5">
                <img src="img/one3.png" alt="">
             </div>
            <div data-depth="-0.7">
                <img src="img/one4.png" alt="">
             </div>
            <div data-depth="-0.3">
                <img src="img/Untitled-3.png" alt="">
             </div>
            <div data-depth="-0.3">
                <img src="img/Untitled-4.png" alt="">
             </div>
            <div data-depth="-0.3">
                <img src="img/Untitled-5.png" alt="">
             </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script> 
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
        </script>
</body>
</html>
